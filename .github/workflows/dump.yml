name: Dump
on: workflow_dispatch
jobs:
  debug:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v4
    - uses: ./github/actions/dump/ # ローカルアクションの呼び出し
      id: dump # 出力値参照のためステップIDを定義
      with:
       enable-context: 'true' # 入力パラメータの指定
    - run: echo "${DATE}"
      env:
       DATE: ${{ steps.dump.outputs.dumped-date }}
